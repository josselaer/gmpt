<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <base href="/">

    <title>GMPT Registration</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>

    <script src="C:/Users/Sol/Documents/GUI/www/js/controllers.js"></script> 

  </head>
      
    
  <body ng-controller="RegCtrl">

    <div class="container">

      <form>
        <div class="form-group">

          <label for="email">Email address</label>
          <input type="email" class="form-control" ng-model="userInfo.email" placeholder="Enter email">

        </div>
        <div class="form-group">

          <label for="username">Username</label>
          <input type="text" class="form-control" ng-model="userInfo.username" placeholder="Enter a username">
          
        </div>
        <div class="form-group">

          <label for="firstname">First Name</label>
          <input type="text" class="form-control" ng-model="userInfo.firstName" placeholder="Enter your first name">
          
        </div>
        <div class="form-group">

          <label for="exampleInputEmail1">Last Name</label>
          <input type="text" class="form-control" ng-model="userInfo.lastName" placeholder="Enter your last name">
          
        </div>
        <div class="form-group">

          <label for="exampleInputEmail1">Password</label>
          <input type="password" class="form-control" ng-model="userInfo.password" placeholder="Enter a password (2-30 characters)">
          
        </div>

        <button class="btn btn-primary" ng-click="register()">Submit</button>

      </form>

        {{userInfo.email}}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  </body>
</html>
