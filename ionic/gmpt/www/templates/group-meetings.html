<head>
<link href="lib/ionic/css/ionic.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<ion-view view-title="Meetings">

  <ion-content>
  <div class="row">
  		<div class="col col-90"></div>

  		<div class="col col-10">
  		<button class="button  icon ion-android-add"></button>
  		</div>
	</div>
	<ion-list>
	<ion-item ng-repeat="meeting in meetings" href="#/group/meetings">
		<div class="row">
    	<div class="col col-30">
    		<p>{{meeting.date}}</p>
    		<p>{{meeting.time}}</p>
    		<button class="button button-icon icon ion-edit"></button>
   		</div>
    	<div class="col col-75">
    		<div class="row">
    		<header>{{meeting.topic}}</header>
    		</div>
    	</div>
   		</div>
	</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
