
<ion-view view-title="Meetings">
    
     <ion-nav-buttons side="left">
             <a ui-sref="groups" class="button icon-left ion-chevron-left button-clear button-dark" id="makewhite">Groups</a>
       </ion-nav-buttons>
    
     <ion-nav-buttons side="right">
            
        
        <a class="button icon ion-android-add" href="#/addmeeting" ng-click="newMeeting()" id="gmptbtn"> New Meeting</a>
        
    </ion-nav-buttons>

  <ion-content>
  <!--
  	<div class="row has-header">
  		<div class="col col-90"></div>
  		<div class="col col-10">

  		</div>
    -->
	
	<ion-list>
	<ion-item ng-repeat="meeting in meetings" href="#/meeting-details" ng-click="meetingDetails($index)">
  <!--<label>{{meeting.GroupName}}</label>-->
		<div class="row">
    	<div class="col col-75">
        <p>{{meeting.MeetingDescription}}</p>
        <p>{{meeting.LocationName}}</p>

    		
   		</div>
      <div class="col col-30">
        <a class="button button-icon icon ion-edit" href="#/editmeeting" ng-click="editMeeting($index)"></a>
        <p>{{meeting.MeetingDate}}</p>
        <p>{{meeting.StartTime}} - {{meeting.EndTime}}</p>
      </div>
   		</div>
	</ion-item>
        
	</ion-list>

  </ion-content>
</ion-view>
