
<ion-view view-title="Meetings">
  <ion-content>
  <ion-nav-bar class="bar-stable">
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-click="toggleLeft()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-side-menus>
    <ion-side-menu-content>
      Content!
      <button ng-click="toggleLeft()">
        Toggle Left Side Menu
      </button>
    </ion-side-menu-content>
    <ion-side-menu side="left">
      Left Menu!
    <ion-side-menu>
  </ion-side-menus>

  	<div class="row">
  		<div class="col col-90"></div>
  		<div class="col col-10">
  		<a class="button  icon ion-android-add" href="#/addmeeting" ng-click="newMeeting()"></a>
  		</div>
	</div>
	<ion-list>
	<ion-item ng-repeat="meeting in meetings" href="#/meeting-details" ng-click="meetingDetails($index)">
		<div class="row">
    	<div class="col col-30">
    		<p>{{meeting.date}}</p>
    		<p>{{meeting.time_}}</p>
    		<a class="button button-icon icon ion-edit" href="#/addmeeting" ng-click="editMeeting($index)"></a>
   		</div>
    	<div class="col col-75">
    		<header>{{meeting.topic}}</header>
    		<p>{{meeting.desc}}</p>
    	</div>
   		</div>
	</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
