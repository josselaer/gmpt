
<ion-view view-title="Meetings">

  <ion-content>
  	<div class="row">
  		<div class="col col-90"></div>
  		<div class="col col-10">
  		<a class="button  icon ion-android-add" href="#/addmeeting"></a>
  		</div>
	</div>
	<ion-list>
	<ion-item ng-repeat="meeting in meetings" href="#/meeting-details">
		<div class="row">
    	<div class="col col-30">
    		<p>{{meeting.date}}</p>
    		<p>{{meeting.time_}}</p>
    		<button class="button button-icon icon ion-edit"></button>
   		</div>
    	<div class="col col-75">
    		<header>{{meeting.topic}}</header>
    		<p>{{meeting.desc}}</p>
    	</div>
   		</div>
	</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
