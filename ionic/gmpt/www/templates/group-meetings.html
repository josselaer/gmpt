
<ion-view view-title="Meetings">

    <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-click="toggleLeft()"></button>      
    </ion-nav-buttons>
    
     <ion-nav-buttons side="right">
            
        
        <a class="button icon ion-android-add" href="#/addmeeting" ng-click="newMeeting()"> New Meeting</a>
        
    </ion-nav-buttons>

  <ion-content>
  	<div class="row has-header">
  		<div class="col col-90"></div>
  		<div class="col col-10">

  		</div>
	</div>
	<ion-list has-header>
	<ion-item ng-repeat="meeting in meetings" href="#/meeting-details" ng-click="meetingDetails($index)">
  <label>{{meeting.GroupName}}</label>
		<div class="row">
    	<div class="col col-30">
    		<p>{{meeting.GroupName}}</p>
    		<p>{{meeting.StartTime}}</p>
    		<a class="button button-icon icon ion-edit" href="#/addmeeting" ng-click="editMeeting($index)"></a>
   		</div>
    	<div class="col col-75">
    		<header>{{meeting.GroupName}}</header>
        <p>{{meeting.MeetingDescription}}</p>
    	</div>
   		</div>
	</ion-item>
        
	</ion-list>

  </ion-content>
</ion-view>
