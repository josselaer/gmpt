<ion-view view-title="Groups">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-ios-person" ui-sref="account" id="makewhite">Account</button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a class="button icon ion-android-add card-4" id="gmptbtn" href="#/addgroup">New</a>
    </ion-nav-buttons>

   <ion-content class="has-header">
       
       

        <div ng-switch="activeMeeting.active">

            <div ng-switch-when="true">

                 <button class="button button-full button-positive card-5" ng-click="checkin()" id="gmptbtn">Check in to {{activeMeeting.desc}} <i class="fa fa-check-square-o" aria-hidden="true"></i></button>

            </div>
            <div ng-switch-default>
            </div>

        </div>

        <ion-list>
            <ion-item class="item" ng-repeat="group in groups" type="item-text-wrap" ui-sref="group.chat({groupID:group.ProjectID})" ng-click="setGroup(group.ProjectID)">
                <h2>{{group.GroupName}}</h2>

                <div ng-switch on="group.NextMeetingDate">
                    <div ng-switch-when="null">
                        <h4 class="item-text-right">No upcoming meetings.</h4>
                    </div>
                    <div ng-switch-default>
                        <h4 class=" item-text-right">Meeting on {{group.NextMeetingDate | date:'shortDate'}} at {{group.NextMeetingDate | date:'shortTime'}}</h4>
                    </div>

                    <div ng-switch on="group.Notification">
                        <div ng-switch-when="0">
                        </div>
                        <div ng-switch-default>
                            <span class="badge badge-assertive">{{group.Notification}}</span>
                        </div>
                    </div>
                    </div>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
