<p></p>

      <option>10:00</option>
      <option>10:30</option>
      <option>11:00</option>
      <option>11:30</option>

  </label>
<label class="item-input item-select padding-vertical">
    <select ng-model="startTimeCycle">
      <option selected>AM</option>
      <option>PM</option>
    </select>
  </label>
