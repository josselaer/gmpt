        <div class="card">
            <div class="item item-text-wrap">
                <label class="item item-input">
                    <span class="input-label">UserName</span>
                    <input type="text" ng-model="regInfo.username" required>
                </label>
            </div>
        </div>

        <div class="card">
            <div class="item item-text-wrap">
                <label class="item item-input">

                    <span class="input-label">First Name</span>
                    <input type="text" ng-model="regInfo.firstName" required>
                </label>
            </div>
        </div>


        <div class="card">
            <div class="item item-text-wrap">
                <label class="item item-input">

                    <span class="input-label">Last Name</span>
                    <input type="text" ng-model="regInfo.lastName" required>
                </label>
            </div>
        </div>

        <div class="card">
            <div class="item item-text-wrap">
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="2-30 Characters" ng-model="regInfo.password" required>
                </label>
            </div>
        </div>

                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="email@blah.whatever" ng-model="regInfo.email" required>
                </label>
            </div>
        </div>

        <button class="button button-block button-positive" ng-click="register()" id="gmptbtn">Submit</button>
