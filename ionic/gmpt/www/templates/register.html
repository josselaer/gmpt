<ion-view view-title="Register A New User" hide-nav-bar="true">


    <ion-content class="padding" id="inputscreen">

        <div class='col text-center' id="gmptMessage">Register</div>

        <div class="card card-5">
            <label class="item item-input">
                <span class="input-label">UserName</span>
                <input type="text" ng-model="regInfo.username" required>
            </label>
        </div>


        <div class="card card-5">
                <label class="item item-input">
                    <span class="input-label">First Name</span>
                    <input type="text" ng-model="regInfo.firstName" required>
                </label>
        </div>


        <div class="card card-5">
                <label class="item item-input">
                    <span class="input-label">Last Name</span>
                    <input type="text" ng-model="regInfo.lastName" required>
                </label>
        </div>

        <div class="card card-5">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="email@blah.whatever" ng-model="regInfo.email" required>
                </label>
        </div>

        <div class="card card-5">
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="6-30 Characters" ng-model="regInfo.password" required>
                </label>
        </div>

        <div class="card card-5">
                <label class="item item-input">
                    <span class="input-label">Confirm Password</span>
                    <input type="password" placeholder="6-30 Characters" ng-model="regInfo.confPassword" required>
                </label>
           
        </div>

        <div ng-if="regInfo.password != regInfo.confPassword">
            <div class="text-center login-fail">Your passwords don't match!</div>
        </div>

   


        <div class="row text-center">

            <div class="col col-50">

                <button class="button button-block button-positive card-3" ng-click="register()" id="gmptbtn">Submit</button>

            </div>

            <div class="col col-50">

                <button class="button button-block button-secondary card-3" ui-sref="login">
                    Cancel
                </button>
            </div>

        </div>
   
    </ion-content>
