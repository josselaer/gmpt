<ion-view view-title="Register A New User">

    
    <ion-content class="padding">

            

        <div class="list list-inset">


            <label class="item item-input">
                <span class="input-label">UserName</span>
                <input type="text" ng-model="regInfo.username" required>
            </label>

            <label class="item item-input">
                <span class="input-label">First Name</span>
                <input type="text" ng-model="regInfo.firstName" required>
            </label>

            <label class="item item-input">
                <span class="input-label">Last Name</span>
                <input type="text" ng-model="regInfo.lastName" required>
            </label>

            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" placeholder="2-30 Characters" ng-model="regInfo.password" required>
            </label>

<!--
            <label class="item item-input">
                <span class="input-label">Confirm Password</span>
                <input type="password" placeholder="2-30 Characters" ng-model="regInfo.passwordCopy" required>
            </label>
-->

            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" placeholder="email@blah.whatever" ng-model="regInfo.email" required>
            </label>

        </div>

        <button class="button button-block button-positive" ng-click="register()">Register</button>

        </ion-content>
