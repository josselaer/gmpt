<ion-view view-title="Group Settings">

	<ion-nav-buttons side="left">
        <button ui-sref="groups" class="button button-icon icon" id="makewhite">Groups</button>
    </ion-nav-buttons>
	<ion-content class="padding">

		<form name="frm" ng-submit="addMember()">
		  <label class="h3">Add Team Member</label>
		  <div class = "row">
		    <div class = "col col-80">
		      <div class = "card">
		      <label class="item item-input">
		        <label class="item-input-wrapper">
		            <input type="text" name="email" id="email_input" placeholder="Email" ng-change="autoCompleteMeetingUpdate(email)" ng-model="email" required>
		        </label>
		        <span style="padding-left:20px">
		      </label>
		      <div class="list" ng-show="show_suggestions" id="autocomplete_list">
		        <li class="button item assertive" ng-repeat="i_suggestion in input_suggestions | limitTo:10" ng-click="selectEmail(i_suggestion)" id="$index">{{i_suggestion.suggestion}}
		        </li>
		      </div>
		  <ion-checkbox ng-model="isProfessor">Add As Professor</ion-checkbox>
		</div>
		</div>
		  <div class = "col col-35">
		    <p></p>
		    <button class="button button-assertive" ng-disabled="frm.$invalid">
		    + Add<p></p>
		  </button>
		</form>

	</ion-content>
</ion-view>
