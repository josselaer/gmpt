<ion-view view-title="Edit Meeting">
<ion-content class="padding">
<p></p>

<label>Meeting Topic</label>
<div class="item item-input">
  <input ng-model="meetingDescription" type="text" id="meeting__meetingDescription" placeholder = {{currentMeeting().MeetingDescription}}>
</div>
<p></p>

<label>Date</label>
<div class="item item-button">
  <button class="button button-primary" ng-model="meetingDate" id="meeting__meetingDate" ng-click="openPicker()" placeholder = {{currentMeeting().MeetingDate}}>Date</button> {{meetingDate | date:'shortDate'}}
</div>
<p></p>

<label>Start Time</label>

<label class="item-input item-select padding-vertical">
    <select ng-model="startTimeHour" id="meeting__startTimeHour" placeholder={{currentMeeting().StartTime}}>
      <option selected>{{RevertTime.getHour(currentMeeting().StartTime)}}<option>
      <option>12:00</option>
      <option>12:30</option>
      <option>1:00</option>
      <option>1:30</option>
      <option>2:00</option>
      <option>2:30</option>
      <option>3:00</option>
      <option>3:30</option>
      <option>4:00</option>
      <option>4:30</option>
      <option>5:00</option>
      <option>5:30</option>
      <option>6:00</option>
      <option>6:30</option>
      <option>7:00</option>
      <option>7:30</option>
      <option>8:00</option>
      <option>8:30</option>
      <option>9:00</option>
      <option>9:30</option>
      <option>10:00</option>
      <option>10:30</option>
      <option>11:00</option>
      <option>11:30</option>
    </select>
  </label>
<label class="item-input item-select padding-vertical">
    <select ng-model="startTimeCycle" id="meeting__startTimeCycle">
    <option selected>{{RevertTime.getCycle(currentMeeting().StartTime)}}<option>
      <option>AM</option>
      <option>PM</option>
    </select>
  </label>
<p></p>

<label>End Time</label>

<label class="item-input item-select padding-vertical">
    <select ng-model="endTimeHour" id="meeting__endTimeHour">
      <option selected>{{RevertTime.getHour(currentMeeting().EndTime)}}<option>
      <option>12:00</option>
      <option>12:30</option>
      <option>1:00</option>
      <option>1:30</option>
      <option>2:00</option>
      <option>2:30</option>
      <option>3:00</option>
      <option>3:30</option>
      <option>4:00</option>
      <option>4:30</option>
      <option>5:00</option>
      <option>5:30</option>
      <option>6:00</option>
      <option>6:30</option>
      <option>7:00</option>
      <option>7:30</option>
      <option>8:00</option>
      <option>8:30</option>
      <option>9:00</option>
      <option>9:30</option>
      <option>10:00</option>
      <option>10:30</option>
      <option>11:00</option>
      <option>11:30</option>
    </select>
  </label>
<label class="item-input item-select padding-vertical">
    <select ng-model="endTimeCycle" id="meeting__endTimeCycle">
      <option selected>{{RevertTime.getCycle(currentMeeting().EndTime)}}<option>
      <option>AM</option>
      <option>PM</option>
    </select>
  </label>
<p></p>

<label>Location Name</label>
<div class="item item-input">
  <input ng-model="locationName" type="text" id="meeting__locationName" placeholder={{currentMeeting().LocationName}}>
</div>
<p></p>

  <a class="button button-full button-positive" ng-click="confirmMeeting()" href="#/group/meetings/">
    Confirm Meeting
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </a>  
   
    

        <a class="button button-full button-secondary" ui-sref="group.meetings">
            Cancel
            <ion-nav-view name="tab-dash"></ion-nav-view>
        </a>
</ion-content>

</ion-view>
