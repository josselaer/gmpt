<p></p>

<label>Description</label>
<div class="item item-input">
<textarea name="comment" ng-model="meetingDescription" placeholder={{currentMeeting().MeetingDescription}}>
</textarea>
</div>
<p></p>

<label>Date</label>
<div class="item item-input">
  <input ng-model="meetingDate" type="text" placeholder={{currentMeeting().MeetingDate}}>
</div>
<p></p>
<label>Start Time</label>

<div class="item item-input" contenteditable="true">
  <input ng-model="startTime" type="text" placeholder={{currentMeeting().StartTime}}>
</div>
<p></p>
<label>End Time</label>

<div class="item item-input" contenteditable="true">
  <input ng-model="endTime" type="text" placeholder={{currentMeeting().EndTime}}>
</div>

<div class="item item-input" contenteditable="true">
  <input ng-model="locationName" type="text" placeholder={{currentMeeting().LocationName}}>
</div>
<p></p>

<div class="row">
  <a class="button button-full button-positive" ng-click="confirmMeeting()" href="#/group/meetings/">
    Confirm Meeting
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </a>
</div>
</ion-content>

</ion-view>
