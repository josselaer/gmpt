<ion-view view-title="GMPT">
    <ion-content class="padding">

        <img src="img/logo.png" class="center" id="logo">
        
        <div class="list list-inset">
            <label class="item item-input">
            
                <input type="text" placeholder="Username" ng-model="logInfo.userName">
            </label>
            
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="logInfo.password">
            </label>
            
        </div>
        
        <button class="button button-block button-positive" ng-click="login()">Login</button>

        <button>
            New User?
        </button>

    </ion-content>
</ion-view>
