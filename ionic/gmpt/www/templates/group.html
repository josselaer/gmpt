<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Stats" icon-off="ion-ios-pie" icon-on="ion-ios-pie" ui-sref="menu.group.stats({groupID:groupID})">
    <ion-nav-view name="group-stats"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chat" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/group/chat/{{groupID}}">
    <ion-nav-view name="group-chat"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Meetings" icon-off="ion-android-contacts" icon-on="ion-android-contacts"  ui-sref="menu.group.meetings({groupID:groupID})">

    <ion-nav-view name="group-meetings"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Notifications" icon-off="ion-alert" icon-on="ion-alert" ng-click="openPopover()"></ion-tab>

</ion-tabs>
