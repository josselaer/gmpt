<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Stats Tab -->
  <ion-tab title="Stats" icon-off="ion-stats-bars" icon-on="ion-stats-bars-strong" ui-sref="menu.group.stats">
    <ion-nav-view name="group-stats"></ion-nav-view>
  </ion-tab>

  <!-- Chat Tab -->
  <ion-tab title="Chat" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/group/chat">
    <ion-nav-view name="group-chat"></ion-nav-view>
  </ion-tab>

  <!-- Meetings -->
  <ion-tab title="Meetings" icon-off="ion-android-contacts" icon-on="ion-android-contacts"  ui-sref="menu.group.meetings">
    <ion-nav-view name="group-meetings"></ion-nav-view>
  </ion-tab>

</ion-tabs>
