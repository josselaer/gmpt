<ion-view view-title="Add Group">
    
    <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-click="toggleLeft()"></button>
        </ion-nav-buttons>
<!--  <ion-content class="has-header">-->

<ion-content class="padding">
<label>Group Name</label>
<p></p>
<label class="item item-input">
  <input ng-model="group.groupName" type="text">
</label>
<p></p>
<label>Description</label>
<p></p>
<ion-item>
  <textarea class="bar"  ngModel="group.groupDesc"></textarea>
</ion-item>
<p></p>


<label>Add Team Member</label>
<p></p>
  <div class="container">

<form name="frm" ng-submit="addMember()">

  <label class="item item-input">
    <label class="item-input-wrapper">
    <i class="icon ion-ios7-search placeholder-icon"></i>
    <input type="text" name="email" id="email_input" placeholder="Email" ng-change="autoCompleteUpdate(email)" ng-model="email" required>
  </label>
  </label>
    <p></p>
      <div class="list">
        <li class="button item assertive" ng-repeat="i_suggestion in input_suggestions" ng-click="selectEmail(i_suggestion)" id="$index">{{i_suggestion.suggestion}}
        </li>
      </div>

  <ion-checkbox ng-model="isProfessor">Professor</ion-checkbox>

  <p></p>
  <button class="button button-assertive" ng-disabled="frm.$invalid">
    + Add<p></p></button>
  </form>
  <p></p>
  <ul>
    <li ng-repeat="member in members">
      <!--<span ng-class="{'done':member.done}" type = "btn btn-warning">-->
      <div class = "item item-stable">
        <div class="row">
          <label>{{member.email}}</label>
        </div>
          <div class="col-offset-75">
            <button ng-click="removeItem($index)" class="button ion-android-cancel"> </button> 
          </div>
        </div>
        
      <!--</span>-->
    </div>
    </li>
  </ul>
</div>
<div class="row">
  <button class="button button-full button-positive" ng-click="addGroup()" href="#/tab/dash">
    Create Group
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </button>
</div>
</ion-content>

</ion-view>
