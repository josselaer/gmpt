<ion-view view-title="Add Group">

<ion-content class="padding">
<label>Group Name</label>
<p></p>
<label class="item item-input">
    <input ng-model="group.groupName" type="text"></input>
</label>
<p></p>


<label>Description</label>
<div class="item item-input">
<textarea ng-model="MeetingDescription">
</textarea>
</div>
<!--
<label>Description</label>
<textarea name="comment" ng-model="group.groupDesc">
</textarea>
  <input class="item item-input" ng-model="group.groupDesc"></input>
-->
<label>Add Team Member</label>
<p></p>
  <div class="container">

<form name="frm" ng-submit="addMember()">

  <label class="item item-input">
    <label class="item-input-wrapper">
    <i class="icon ion-ios7-search placeholder-icon"></i>
    <input type="text" name="email" id="email_input" placeholder="Email" ng-change="autoCompleteMeetingUpdate(email)" ng-model="email" required>
  </label>
  </label>
    <p></p>
      <div class="list">
        <li class="button item assertive" ng-repeat="i_suggestion in input_suggestions | limitTo:10" ng-click="selectEmail(i_suggestion)" id="$index">{{i_suggestion.suggestion}}
        </li>
      </div>

  <ion-checkbox ng-model="isProfessor">Professor</ion-checkbox>

  <p></p>
  <button class="button button-assertive" ng-disabled="frm.$invalid">
    + Add<p></p></button>
  </form>
  <p></p>
  <ul>
    <li ng-repeat="member in members">
      <div class = "item item-stable">
        <div class="row">
          <label>{{member.email}}</label>
        </div>
          <div class="col-offset-75">
            <button ng-click="removeItem($index)" class="button ion-android-cancel"> </button> 
          </div>
        </div>
    </div>
    </li>
  </ul>
</div>
<div class="row">
  <button class="button button-full button-positive" ng-click="addGroup()" href="#/tab/dash">
    Create Group
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </button>
</div>
</ion-content>
</ion-view>
