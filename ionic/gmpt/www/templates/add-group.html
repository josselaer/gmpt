<ion-view view-title="Add Group" hide-nav-bar="true">
    <ion-content class="padding" id="inputscreen">

        <div class='col text-center' id="gmptMessage">Create Group</div>

        <!--
<p></p>
<label class="item item-input">

        <div class="item item-input card card-5">
            <span class="input-label">Group Name</span>
            <input type="text" ng-model="group.groupName" required>
        </div>
        
        <!--

<label>Description</label>

        <div class="item item-input card card-5">
            <textarea ng-model="group.groupDesc" placeholder="Description">
            </textarea>
        </div>



      
<!--        <div class="container">-->
        <form name="frm" ng-submit="addMember()">>
            <label>Add Team Member</label>
            <div class="row">
                
                <div class="col col-80">
                   
                    <div class="card">
                        <label class="item item-input">
                            <label class="item-input-wrapper">
                                <input type="text" name="email" id="email_input" placeholder="Email" ng-change="autoCompleteMeetingUpdate(email)" ng-model="email" required>
                            </label>
                            <span style="padding-left:20px"></span>
<!--above closing span wasn't there-->
      </label>
      <div class="list" ng-show="show_suggestions" id="autocomplete_list">
        <li class="button item assertive" ng-repeat="i_suggestion in input_suggestions | limitTo:10" ng-click="selectEmail(i_suggestion)" id="$index">{{i_suggestion.suggestion}}
        </li>
      </div>
  <ion-checkbox ng-model="isProfessor">Add as Professor</ion-checkbox>
</div>
                    
</div>
                
  <div class = "col col-35">
    <p></p>
    <button class="button button-assertive" id="gmptbtn" ng-disabled="frm.$invalid">
    + Add
  </button>
  </form>
                
  <p></p>
</div>
</div>
<!--</div>-->
<ul>
    <li ng-repeat="member in members">
      <div class = "item item-stable">
        <div class="row">
          <div class ="col col-90">
          <label>{{member.email}}</label>
        </div>
          <div class="col col-20">
            <button ng-click="removeItem($index)" class="button ion-android-cancel"> </button> 
          </div>
        </div>
      </div>
    </li>
  </ul>
<!--<div>-->
  <button class="button button-full button-positive" ng-click="addGroup()" href="#/tab/dash">
    Create Group
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </button>
    

<!--<br>-->
<div>
      <button class="button button-full button-energized" ui-sref="groups">
    Cancel
  </button>
    
    </div>

</ion-content>
</ion-view>
