<ion-view view-title="Add Group">

<ion-content class="padding">
<label>Group Name</label>
<p></p>
<label class="item item-input">
  <input ng-model="group.groupName" type="text">
</label>
<p></p>
<label>Description</label>
<div class="card">
  <div class="item item-text-wrap">
    <input ng-model="group.groupDesc" type="text">
  </div>
</div>
<p></p>


<label>Add Team Member</label>
<p></p>
  <div class="container">
<form name="frm" ng-submit="addMember()">
  <label class="item item-input">
    <input type="text" name="email" ng-model="email" placeholder="Email" required>
  </label>
  <ion-checkbox ng-model="isProfessor">Professor</ion-checkbox>
  <p></p>
  <button class="button button-assertive" ng-disabled="frm.$invalid">
    + Add<p></p></button>
  </form>
  <p></p>

  <ul>
    <li ng-repeat="member in members">
      <!--<span ng-class="{'done':member.done}" type = "btn btn-warning">-->
        <p>{{member.email}}</p>
        <p>Professor?: {{member.isProfessor}}</p>
        <button ng-click="removeItem($index)">X</button> 
      <!--</span>-->
    </li>
  </ul>
</div>
<div class="row">
  <button class="button button-full button-positive" ng-click="addGroup()" href="#/tab/dash">
    Create Group
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </button>
</div>
</ion-content>

</ion-view>
