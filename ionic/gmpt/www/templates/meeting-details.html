<ion-view view-title="Meeting Details">

    <ion-nav-buttons side="left">
        <a ui-sref="group.meetings" class="button button-icon icon" id="makewhite">Meetings</a>
    </ion-nav-buttons>


    <ion-content class="padding">


        <div class="card padding">
            <h2>{{currentMeeting().MeetingDescription}}</h2>
            <ion-list>
                
                <div class="item">On: {{currentMeeting().MeetingDate | date:'mediumDate'}}</div>
                <div class="item">From {{currentMeeting().StartTime | date:'mediumTime'}} to {{currentMeeting().EndTime | date:'shortTime'}}</div>
            </ion-list>

        </div>

        <div class="card">
            
            <label class='text-center h2' id="centerlabel"><b>Attendance</b></label>
            <ion-list>
                <div class="item " ng-repeat="member in getAttendances()">
                    <div ng-switch on="member.CheckedIn">
                        <div class="h3 icon-item-right"ng-switch-when="true">{{member.UserName}}<i class="icon ion-checkmark pull-right attPos"></i></div>
                        <div class="h3" ng-switch-when="false">{{member.UserName}}<i class="icon ion-close pull-right attNeg"></i></div>
                </div>
            </ion-list>

        </div>

    </ion-content>

</ion-view>
