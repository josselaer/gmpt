<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Meeting Details">
    
    <ion-nav-buttons side="left">
             <a ui-sref="group.meetings" class="button icon-left ion-chevron-left button-clear button-dark">Meetings</a>
       </ion-nav-buttons>
  <ion-content class="padding">
    <p></p>
    <label><b>{{currentMeeting().GroupName}}</b></label>
    <div class="card">
    <p>{{currentMeeting().MeetingDate}}</p>
    <p>{{currentMeeting().StartTime}}</p>
    <p>{{currentMeeting().MeetingDescription}}</p>
	</div>
  </ion-content>
</ion-view>
